<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Nhúng thư viện bootstrap vào file html -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js" language="javascript"></script>
</head>
<body>
        <!-- Các thẻ có nghĩa trong HTML5
            <header> </header>: Định nghĩa phần đầu văn
            <main></main>: Định nghĩa phần thân
            <footer> </footer>: Định nghĩa phần chân
            <section></section>: Định nghĩa các vùng chức năng
        -->
        <!-- HEARDER -->
        <!-- justify-content: căn phần tử theo chiều ngang -->
        <!-- align items: căn các phần tử theo chiều dọc -->
        <header class="d-flex justify-content-around align-items-center">
            <a href="">TRANG CHỦ</a>
            <a href="">SẢN PHẨM</a>
            <a href="">
                <!-- LOGO -->
                <img src="img/logo.png" width="100" height="100" alt="">
            </a>
            <a href="">LIÊN HỆ</a>
            <a href="">KHUYẾN MẠI</a>
        </header>
        <!-- END HEADER -->
        <!-- MAIN -->
        <!-- CÁC KÝ HIỆU GRID CỦA THIẾT BỊ 
            col-xs-[Số lượng cột]: điện thoại di động nằm dọc
            col-sm-[Số lượng cột]: điện thoại di động nằm ngang
            col-md-[Số lượng cột]: máy tính bảng
            col-lg-[Số lượng cột]: laptop, máy tính để bàn
        -->
        <main class="container d-flex flex-column justify-content-center">
            <h1>RETRO</h1>
            <!-- SLIDE -->
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/slide1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!--END SLIDE -->
            <!-- ABOUT ME -->
            <section class="row">
                <!-- SẢN PHẨM 1 -->
                <section class="col-lg-3 col-md-6 col-xs-12">
                    <img src="img/sp/sp1.jpg" width="300" height="300" alt="">
                </section>
                 <!-- SẢN PHẨM 2 -->
                 <section class="col-lg-3 col-md-6 col-xs-12 ">
                    <img src="img/sp/sp2.jpg" width="300" height="300" alt="">
                </section>
                 <!-- SẢN PHẨM 3 -->
                 <section class="col-lg-3 col-md-6 col-xs-12">
                    <img src="img/sp/sp3.jpg" width="300" height="300" alt="">
                </section>
                 <!-- SẢN PHẨM 4 -->
                <section class="col-lg-3 col-md-6 col-xs-12">
                    <img src="img/sp/sp4.jpg" width="300" height="300" alt="">
                </section>
            </section>
            <!-- END ABOUT ME -->
        </main>
        <!-- END MAIN -->
</body>
</html>
